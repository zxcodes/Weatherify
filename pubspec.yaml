name: weatherify
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  http: ^0.12.2
  google_fonts: ^1.1.1
  flutter_svg: ^0.19.1
  flutter_launcher_icons: ^0.8.1
  url_launcher: ^5.7.10
  font_awesome_flutter: ^8.11.0
  connectivity: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/weatherperson.svg
    - assets/appicon.png
    - assets/404-cat.svg
    - assets/blank.svg
    - assets/no-signal.svg

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appicon.png"
